<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convertisseur de devise en ligne</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body>
		<main class="container">
			<article>
				<h1 class="text-center">Convertisseur de devise en ligne</h1>
				<hr />
				<form class="container-fluid">
					<fieldset>
						<label for="amount">Montant</label>
						<input type="number" id="amount" name="amount" placeholder="Montant à convertir" aria-label="Number" value="100" min="0" oninput="validity.valid||(value='0');" />
					</fieldset>
					<fieldset>
						<label for="base-currency">Devise de base</label>
						<select id="base-currency" name="base-currency" aria-label="Choisissez votre devise de base" required>
							<option selected disabled data-type="defaultOption" value="">
								Choisissez votre devise de base
							</option>
						</select>
					</fieldset>
					<fieldset>
						<label for="target-currency">Devise cible</label>
						<select id="target-currency" name="target-currency" aria-label="Choisissez votre devise cible" required>
							<option selected disabled data-type="defaultOption" value="">
								Choisissez votre devise cible
							</option>
						</select>
					</fieldset>
					<button type="submit">Convertir</button>
				</form>
			</article>
			<article>
				<h2 class="text-center">Historique</h2>
				<hr />
				<table>
					<thead>
						<tr>
							<th>Montant</th>
							<th>Devise de base</th>
							<th>Devise cible</th>
							<th>Résultat</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</article>
		</main>
	</body>
</html>
